<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M A I L U S</title>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="form-card">
                <div class="header">
                    <h1>Hello!!</h1>
                    <p>Send us your email id and we'll get back to you</p>
                </div>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="email">Enter Your Email Address</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            placeholder="example@gmail.com"
                        >
                    </div>
                    <button type="submit" class="submit-btn">S e n d</button>
                </form>
            </div>
            <p style="margin-top: 1rem; text-align: center; font-size: 0.85rem;">
                <a href="privacy.html" style="color: #000000;">View Privacy Policy & Terms</a>
            </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
